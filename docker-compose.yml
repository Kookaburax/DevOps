version: '3.7'

services:
    frontend:
        container_name: my-frontend
        build:
            context: "/Users/daipablandine/Documents/Devops/frontend"
        ports:
            - "8089:80"
        networks:
            - my-network
        depends_on:
            - httpd

    backend:
        container_name: my-backend
        build:
            context: "/Users/daipablandine/Documents/Devops/simple-api-student-main"
        ports:
            - "8087:80"
        networks:
            - my-network
        depends_on:
            - database

    database:
        build:
            context: "/Users/daipablandine/Documents/Devops"
        container_name: my-database
        environment:
            POSTGRES_PASSWORD: pwd
        networks:
            - my-network
        volumes:
            - docker-volume:/var/lib/postgresql/data

    httpd:
        container_name: my-httpd
        build:
            context: "/Users/daipablandine/Documents/Devops/http"
        ports:
            - "80:80"
        networks:
            - my-network
        depends_on:
            - backend
            - database

networks:
    my-network:

volumes:
    docker-volume:


